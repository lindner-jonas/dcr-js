<!DOCTYPE html>
<html>
<head>
  <title>DCR Graph Diagram Modeler</title>

  <link rel="stylesheet" href="css/app.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <div id="io-dialog-main" class="pjs-io-dialog pjs-io-dialog-open keybindings-dialog">
    <div class="pjs-io-dialog-content">
      <h1>Keyboard Shortcuts</h1>
      <table>
        <tbody>
          <tr>
            <td>Undo</td>
            <td class="binding">ctrl + Z</td>
          </tr>
          <tr>
            <td>Redo</td>
            <td class="binding">ctrl + Y</td>
          </tr>
          <tr>
            <td>Select All</td>
            <td class="binding">ctrl + A</td>
          </tr>
         <tr>
            <td>Zooming</td>
            <td class="binding">ctrl + Scrolling</td>
          </tr>
          <!-- <tr>
            <td>Scrolling (Vertical)</td>
            <td class="binding">⌥ + Scrolling</td>
          </tr>
          <tr>
            <td>Scrolling (Horizontal)</td>
            <td class="binding">⌥ + ⇧ + Scrolling</td>
          </tr>-->
          <tr>
            <td>Direct Editing</td>
            <td class="binding">E</td>
          </tr>
          <tr>
            <td>Hand Tool</td>
            <td class="binding">H</td>
          </tr>
          <tr>
            <td>Lasso Tool</td>
            <td class="binding">L</td>
          </tr>
          <tr>
            <td>Space Tool</td>
            <td class="binding">S</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="canvas"></div>


  <div id="io-editing-tools-buttons">
    <div class="pjs-buttons">
      <!-- <button id="parse-XML" class="pjs-buttons-active" title="Parse XML to SMV">
        <span class="icon-resize-full pjs-general-icon"> </span>
      </button> -->
      <label class="toggle">
        <input id="parseToggle" type="checkbox" checked>
        <span class="slider"></span>
      </label>
      <label class="toggle">
        <input id="colorToggle" type="checkbox" checked>
        <span class="slider"></span>
      </label>

      <form>
        <select id = "js-dropdown-flow-appearance">
          <option value="defaultMarkers"> Default </option>
          <option value="proposedMarkers"> Proposed </option>
          <option value="newMarkers"> New </option>
        </select>
        </form>

      <button id="js-toggle-keyboard-help" class="pjs-buttons-active" title="Toggle keyboard shortcuts overlay">
        <span class="icon-keyboard pjs-general-icon"> </span>
      </button>
      <button id="js-toggle-fullscreen" class="pjs-buttons-active" title="Toggle Fullscreen" >
        <span class="icon-resize-full pjs-general-icon"> </span>
      </button>
    </div>
  </div>

  <div class="bottom-buttons">
    <div class="pjs-buttons">
      <span>
        open
      </span>
      <button id="js-open-custom-board" class="pjs-buttons-active" title="open DCR specification">
        DCR Graph XML Format
      </button>
      <button id="js-open-board" class="pjs-buttons-active" title="open XML board">
        Editor XML File
      </button>
      <button id="js-open-new" href class="pjs-buttons-active" title="open new board">
        New diagram
      </button>
    </div>

    <div class="pjs-buttons">
      <span>
        download
      </span>
      <a id="js-download-dcr" href title="download DCR specification">
        DCR Graph XML Format
      </a>
      <a id="js-download-board" href title="download XML board">
        Editor XML File
      </a>
      <a id="js-download-svg" href title="download as SVG image">
        SVG image
      </a>
    </div>
  </div>
  <script type="module" src="app.js"></script>
</html>
